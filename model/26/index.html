					<small>晶面数目：4</small><br />
					<strong>对称型：</strong>四方晶系：-4<br />
					<strong>晶面间的几何关系：</strong>上下各半数晶面分别相交；似由两个双面上下相合而成，且相互间绕Z轴恰好错开90度；所有晶面互不平行<br />
					<strong>晶面与结晶轴间的关系：</strong>上下二晶棱中点的连线为Z轴所在<br />
					<strong>通过中心的横切面形状：</strong>四边形<br />
