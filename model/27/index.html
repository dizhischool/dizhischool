					<h2>菱面体</h2>
					<small>晶面数目：4</small><br />
					<strong>对称型：</strong>三方晶系：32、-3、-3m<br />
					<strong>晶面间的几何关系：</strong>上下各半数晶面分别相交；似由2个三方锥上下相合而成，且相互间绕Z轴恰好错开60度；晶面成对平行<br />
					<strong>晶面与结晶轴间的关系：</strong>上下各交Z轴一点<br />
					<strong>通过中心的横切面形状：</strong>六边形<br />
