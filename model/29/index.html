					<small>晶面数目：12</small><br />
					<strong>对称型：</strong>三方晶系：-3m<br />
					<strong>晶面间的几何关系：</strong>上下各半数晶面分别相交；似由菱面体的每一晶面等分为2个晶面而成；晶面成对平行<br />
					<strong>晶面与结晶轴间的关系：</strong>上下各交Z轴一点<br />
					<strong>通过中心的横切面形状：</strong>复六边形<br />
