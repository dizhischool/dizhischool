					<small>晶面数目：6</small><br />
					<strong>对称型：</strong>等轴晶系：23、m3、-43m、43、m3m<br />
					<strong>晶面间的几何关系：</strong>成对平行，三对面之间均相互正交<br />
					<strong>晶面与结晶轴间的关系：</strong>每对晶面均与一个结晶轴垂直而与另2个结晶轴平行<br />
