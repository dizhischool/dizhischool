					<h2>五角十二面体</h2>
					<small>晶面数目：12</small><br />
					<strong>对称型：</strong>等轴晶系：23、m3<br />
					<strong>晶面间的几何关系：</strong>似由立方体的每一晶面均各自平行于一组晶棱方向凸起变为2个相同的五边形晶面而成，所有晶面均成对平行<br />
					<strong>晶面与结晶轴间的关系：</strong>与一个结晶轴平行而与另2个结晶轴相截不等长，每2个晶面相交于结晶轴上一点<br />
					<strong>通过中心的横切面形状：</strong>暂无描述<br />
				</div>
