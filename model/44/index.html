			<article id="side">
				<div>
					<h2>四六面体</h2>
					<small>晶面数目：24</small><br />
					<strong>对称型：</strong>等轴晶系：-43m、43、m3m<br />
					<strong>晶面间的几何关系：</strong>似由立方体的每一晶面均从中心（即四次轴出露处）凸起变为4个相同的三角形晶面而成，所有晶面成对平行<br />
					<strong>晶面与结晶轴间的关系：</strong>与一个结晶轴平行而与另2个结晶轴相截不等长，每4个晶面相聚交于结晶轴上一点<br />
					<strong>通过中心的横切面形状：</strong>暂无描述<br />
				</div>
			</article>
