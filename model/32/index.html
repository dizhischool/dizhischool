					<h2>六方偏方面体</h2>
					<small>晶面数目：12</small><br />
					<strong>对称型：</strong>六方晶系：62<br />
					<strong>晶面间的几何关系：</strong>上下各半数晶面分别相交于一点；似由2个六方锥上下相合而成，
					且相互间绕z轴错开一个任意角度；所有晶面互不平行；存在左形右形<br />
					<strong>晶面与结晶轴间的关系：</strong>上下各交Z轴一点<br />
					<strong>通过中心的横切面形状：</strong>复六边形<br />
				</div>
			</article>
