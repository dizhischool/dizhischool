					<h2>四角三八面体</h2>
					<small>晶面数目：24</small><br />
					<strong>对称型：</strong>等轴晶系：m3、43、m3m<br />
					<strong>晶面间的几何关系：</strong>似由八面体的每一晶面均从中心凸起变为3个相同的四边形晶面而成，晶面成对平行<br />
					<strong>晶面与结晶轴间的关系：</strong>与2个结晶轴相截等长，但与另一个结晶轴上的截距不相等，每4个晶面相聚交于结晶轴上一点<br />
					<strong>通过中心的横切面形状：</strong>暂无描述<br />
