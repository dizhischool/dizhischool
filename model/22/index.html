					<small>晶面数目：8</small><br />
					<strong>对称型：</strong>四方晶系：42、4/m、4/mmm、-42m<br />
					<strong>晶面间的几何关系：</strong>上下各半数晶面分别相交于一点；恰似由上下两个互成镜像关系的锥相合而成；晶面成对平行<br />
