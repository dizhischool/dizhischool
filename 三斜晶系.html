				<a href="三斜晶系.html"><strong>三斜晶系：</strong></a>
				七个晶系中对称性最差的晶系，<br />
				既无高次对称轴，也无二次轴和对称面，有的可以有对称中心，有的连对称中心都没有。<br />
				三个结晶轴均相互斜交，轴角a≠b≠c≠90°，轴单位a≠b≠c。<br />
				该晶系也具强非均质性，也有三个主折射率。<br />
				但其方向与结晶轴无关。常见的晶形主要是几种平行双面的聚形。<br />
				属于这个晶系的宝石矿物有日光石、月光石、蔷薇辉石等。<br />
