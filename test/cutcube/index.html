<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>切方块</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#2c3f51">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<canvas id="c"></canvas>
	<div class="hud">
		<div class="hud__score">
			<div class="score-lbl"></div>
			<div class="cube-count-lbl"></div>
		</div>
		<div class="pause-btn">
			<div></div>
		</div>
		<div class="slowmo">
			<div class="slowmo__bar"></div>
		</div>
	</div>
	<div class="menus">
		<div class="menu menu--main">
			<h1>切方块</h1>
			<button type="button" class="play-normal-btn">开始游戏</button>
			<button type="button" class="play-casual-btn">随机模式</button>
			<a href="http://dizhischool.cn" style="text-decoration: none;"><button type="button" class="play-casual-btn">
					回到首页
				</button></a>
		</div>
		<div class="menu menu--pause">
			<h1>暂停</h1>
			<button type="button" class="resume-btn">回到游戏</button>
			<button type="button" class="menu-btn--pause">回主菜单</button>
		</div>
		<div class="menu menu--score">
			<h1>游戏结束</h1>
			<h2>你的分数:</h2>
			<div class="final-score-lbl"></div>
			<div class="high-score-lbl"></div>
			<button type="button" class="play-again-btn">再来一局</button>
			<button type="button" class="menu-btn--score">回主菜单</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
