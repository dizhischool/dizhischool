<body>
	<div id="wrapper">
		<div id="saveNotify"><script>document.write(_("saved."));</script></div>
		<div id="content">
			<div id="outerSlider">
				<div id="main">
					<div id="header"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).on("click","#download_save",function(){
		    let savedata = $("#sometext").val();
		    prompt("请复制下列内容至任意文本文档（右键下面的白色框框然后选择全选，在右键在选择复制即可）",savedata);
		});
		$(document).on("click","#yes",function(){
		    let title = $(".eventTitle").html();
		    if(title == '导入/导出'){
				window.wallpaperPropertyListener = {
					applyUserProperties: function(properties) {
						if(properties.Import_save){
							var Import_save = properties.Import_save.value;
							$("#sometext").val(Import_save);
						}
					}
				};
		    }
		});
	</script>
